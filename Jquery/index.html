<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Slider</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="animation.js"></script>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">Jquery Slider</h1>
        </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide slide1"><img src="JquerySLider/img1.jpg" />slide1</li>
                    <li class="slide slide2"><img src="JquerySLider/img2.jpg" />slide2</li>
                    <li class="slide slide3"><img src="JquerySLider/img3.jpg" />slide3</li>
                    <li class="slide slide4"><img src="JquerySLider/img4.jpg" />slide4</li>
                    <li class="slide slide5"><img src="JquerySLider/img5.jpg" />slide5</li>
                    <li class="slide slide1"><img src="JquerySLider/img1.jpg" />slide1</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
